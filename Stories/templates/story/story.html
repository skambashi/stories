<!DOCTYPE html>
<html>
    <head>
        <title>Stories</title>
    </head>
    <body>
        {% if story %}
            <h1>{{ story.title }}</h1>
            <br />
            <h4>{{ story.first_name }} {{ story.last_name }}</h4>
            <br />
            <p>{{ story.story }}</p>
            <br />
            <p>Views: {{ story.views }}</p>
            <p>Likes: {{ story.likes }}</p>
        {% endif %}
    </body>
</html>
